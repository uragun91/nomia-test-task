<div class="menu-home">
  <div class="controls-wrapper">
    <button type="button" mat-stroked-button class="add-section" (click)="gotoAddSectionPage()">
      <mat-icon>add_circle_outline</mat-icon>
      <span>Раздел</span>
    </button>
    <button type="button" mat-stroked-button class="add-item" (click)="gotoAddProductPage()">
      <mat-icon>add_circle_outline</mat-icon>
      <span>Позиция</span>
    </button>
  </div>

  <div class="menu">
    <div class="empty-menu" *ngIf="!menu || !menu.length">
      <svg class="empty-menu__icon">
        <use xlink:href="#icon-empty-menu"/>
      </svg>
      <div class="empty-menu__message">
        Добавьте в новое меню разделы и позиции
      </div>
    </div>

    <app-menu-tree
      *ngIf="menu"
      [menu]="menu"
      (addProductNodeClick)="gotoAddProductPage($event)"
      (addSectionNodeClick)="gotoAddSectionPage($event)"
      (editNodeClick)="gotoEditNodePage($event)"
      (removeNodeClick)="removeNodeFromTree($event)"
    ></app-menu-tree>
  </div>
</div>
