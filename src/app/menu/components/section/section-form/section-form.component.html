<div class="section">
  <div class="title-row">
    <h2 class="title">Добавить раздел</h2>
    <a [routerLink]="['/menu']">Отмена</a>
  </div>

  <form [formGroup]="sectionForm">
    <div class="form-group">
      <label class="form-label">Название</label>
      <input type="text" class="form-control" formControlName="name" placeholder="Введите название категории" />
    </div>

    <div class="form-group">
      <label class="form-label">Раздел</label>
      <select class="form-control" formControlName="section">
        <option value="">Основной</option>
        <option *ngFor="let section of allSections" [value]="section">{{ section }}</option>
      </select>
    </div>
  </form>

  <button mat-flat-button class="save-button" color="primary" [disabled]="sectionForm.invalid" (click)="onSaveClick()">
    Сохранить
  </button>
</div>
